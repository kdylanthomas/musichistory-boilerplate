<section id="login-view">
	<div id="login-container">
		<h1>Welcome to Music History.</h1>
		<div class="inputs">
			<div>
				<label for="username">Username:</label>
				<input type="email" name="username" ng-model="user.email">
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" minlength="3" name="password" ng-model="user.password">
			</div>
			<button id="login" class="login-button" ng-click="login(user)">Log In</button>
			<button id="register" class="login-button" ng-click="register(user)">Register</button>
		</div>
	</div>
</section>
