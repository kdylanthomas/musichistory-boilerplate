<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container-fluid">
<!-- create a nav bar w/ view music, add music, profile -->
<!-- probably needs to clear top in css -->
	<div class="row">
		<nav id="top" class="col-md-8 col-md-offset-2">
			<a href="#" class="needspipe" id="view-music">View Music</a>
			<a href="#" id="add-music">Add Music</a>
		</nav>
	</div>

<!-- playlist view  -->
	<section id="playlist-view" class="row">
		<div id="left-side" class="col-md-3 col-md-offset-2">
			<!-- song length scrollbar -->
			<span class="userselects">Song length:</span>
			<input id="slider" type="range"  min="0" max="100" />
			<!-- artist dropdown w/ five artists,  -->
			<span class="userselects">Artist:</span>
				<select class="dropdowns">
				  <option value="prettylights">Pretty Lights</option>
				  <option value="avettbrothers">The Avett Brothers</option>
				  <option value="griz">Griz</option>
				  <option value="neutralmilk">Neutral Milk Hotel</option>
				  <option value="lcd">LCD Soundsystem</option>
				</select>
			<!-- album dropdown w/ 1 or more album per artist,  -->
			<span class="userselects">Album:</span>
				<select class="dropdowns">
				  <option value="colormap">A Color Map Of The Sun</option>
				  <option value="emotionalism">Emotionalism</option>
				  <option value="sayitloud">Say It Loud</option>
				  <option value="aeroplane">In The Aeroplane Over The Sea</option>
				  <option value="thisishappening">This Is Happening</option>
				</select>
			<!-- genre checkbox options,  -->
			<span class="userselects">Genre:</span>
					<div class="checkbox-item">
						<input type="checkbox" id="Electronic" value="electronic"><label for="Electronic">Electronic</label>
					</div>
					<div class="checkbox-item">
						<input type="checkbox" id="Americana" value="americana"> <label for="Americana">Americana</label>
					</div>
					<div class="checkbox-item">
						<input type="checkbox" id="Indie" value="indie"> <label for="Indie">Indie</label>
					</div>
					<div class="checkbox-item">
						<input type="checkbox" id="Funk" value="funk"> <label for="Funk">Funk</label>
					</div>
					<div class="checkbox-item">
						<input type="checkbox" id="Rock" value="rock"> <label for="Rock">Rock</label>
					</div>
					<div class="checkbox-item">
						<input type="checkbox" id="Dancepunk" value="dancepunk"> <label for="Dancepunk">Dance Punk</label>
					</div>
			<!-- filter button -->
			<button id="filter">Filter</button>
		</div>
	<!-- when you drop down select artist, right side div should show -->
		<div id="right-side" class="col-md-5">

		</div>
	</section>
	<!-- add music view -->
	<section id="form" class="hidden">
		<div class="inputs">
			<div class="row">
				<label for="song">Song Name:</label>
				<input type="text" name="song" id="song" class="textbox-input">
			</div>
			<div class="row">
				<label for="artist">Artist:</label>
				<input type="text" name="artist" id="artist" class="textbox-input">
			</div>
			<div class="row">
				<label for="album">Album:</label>
				<input type="text" name="album" id="album" class="textbox-input">
			</div>
			<div class="row">
				<label for="genre">Genre:</label>
				<select name="genre" id="genre">
					<option value="electronic">Electronic</option> 
					<option value="americana">Americana</option>
					<option value="indie">Indie</option>
					<option value="funk">Funk</option>
					<option value="rock">Rock</option>
					<option value="dancepunk">Dance Punk</option>
				</select>
			</div>
			<button id="add-song">Add</button>
		</div>
	</section>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/songs.js"></script>
	<script src="js/add-music.js"></script>
	<script src="js/view-music.js"></script>
</body>
</html>
