<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- create a nav bar w/ view music, add music, profile -->
<!-- probably needs to clear top in css -->
	<nav id="top">
		<a href="#" class="needspipe" id="view-music">View Music</a>
		<a href="#" id="add-music">Add Music</a>
	</nav>

<!-- playlist view  -->
	<section id="playlist-view">
		<div id="left-side">
			<!-- song length scrollbar -->
			<span class="userselects">Song length:</span>
			<input id="slider" type="range"  min="0" max="100" />
			<!-- artist dropdown w/ five artists,  -->
			<span class="userselects">Artist:</span>
				<select class="dropdowns">
				  <option value="prettylights">Pretty Lights</option>
				  <option value="avettbrothers">The Avett Brothers</option>
				  <option value="griz">Griz</option>
				  <option value="neutralmilk">Neutral Milk Hotel</option>
				  <option value="lcd">LCD Soundsystem</option>
				</select>
			<!-- album dropdown w/ 1 or more album per artist,  -->
			<span class="userselects">Album:</span>
				<select class="dropdowns">
				  <option value="colormap">A Color Map Of The Sun</option>
				  <option value="emotionalism">Emotionalism</option>
				  <option value="sayitloud">Say It Loud</option>
				  <option value="aeroplane">In The Aeroplane Over The Sea</option>
				  <option value="thisishappening">This Is Happening</option>
				</select>
			<!-- genre checkbox options,  -->
			<span class="userselects">Genre:</span>
				<ul class="checkboxes">
					<li><input type="checkbox" id="Electronic" value="electronic"><label for="Electronic">Electronic</label></li>
					<li><input type="checkbox" id="Americana" value="americana"> <label for="Americana">Americana</label></li>
					<li><input type="checkbox" id="Indie" value="indie"> <label for="Indie">Indie</label></li>
					<li><input type="checkbox" id="Funk" value="funk"> <label for="Funk">Funk</label></li>
					<li><input type="checkbox" id="Rock" value="rock"> <label for="Rock">Rock</label></li>
					<li><input type="checkbox" id="Dancepunk" value="dancepunk"> <label for="Dancepunk">Dance Punk</label></li>
				</ul>
			<!-- filter button -->
			<button id="filter">Filter</button>
		</div>

	<!-- when you drop down select artist, right side div should show -->
		<div id="right-side">

		</div>
	</section>

	<!-- add music view -->
	<section id="form" class="hidden">
		<div class="form-inputs">
			<div class="row">
				<label for="song">Song Name:</label>
				<input type="text" name="song" id="song">
			</div>
			<div class="row">
				<label for="artist">Artist:</label>
				<input type="text" name="artist" id="artist">
			</div>
			<div class="row">
				<label for="album">Album:</label>
				<input type="text" name="album" id="album">	
			</div>
			<button id="add-song">Add</button>	
		</div>
	</section>

	<script src="songs.js"></script>
	<script src="add-music.js"></script>
	<script src="view-music.js"></script>
</body>
</html>
