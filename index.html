	<section id="login-view">
		<div class="row">
		<div id="login-container" class="col-md-4 col-md-offset-4">
			<h1>Welcome to Music History.</h1>
			<div class="inputs">
				<div>
					<label for="username">Username:</label>
					<input type="email" name="username" id="username" class="textbox-input">
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="password" minlength="3" name="password" id="password" class="textbox-input">
				</div>
				<button id="login" class="login-button">Log In</button>
				<button id="register" class="login-button">Register</button>
			</div>
		</div>
		</div>
	</section>
	<section id="playlist-view" class="row hidden">
		<div id="left-side" class="col-md-2 col-md-offset-3">
			<!-- song length scrollbar
			<span class="userselects">Song length:</span>
			<input id="slider" type="range"  min="0" max="100" />
			<!-- artist dropdown -->
			<span class="userselects">Artist:</span>
				<select class="dropdowns" id="artist-dropdown">
					<option value="blank-artist">Choose an artist...</option>
				</select>
			<!-- album dropdown -->
			<span class="userselects">Album:</span>
				<select class="dropdowns" id="album-dropdown">
					<option value="blank-album">Choose an album...</option>
				</select>
			<!-- genre checkbox options  -->
			<span class="userselects">Genre:</span>
				<div class="checkbox-item">
					<input type="checkbox" id="Electronic" value="electronic"><label for="Electronic">Electronic</label>
				</div>
				<div class="checkbox-item">
					<input type="checkbox" id="Americana" value="americana"> <label for="Americana">Americana</label>
				</div>
				<div class="checkbox-item">
					<input type="checkbox" id="Indie" value="indie"> <label for="Indie">Indie</label>
				</div>
				<div class="checkbox-item">
					<input type="checkbox" id="Funk" value="funk"> <label for="Funk">Funk</label>
				</div>
				<div class="checkbox-item">
					<input type="checkbox" id="Rock" value="rock"> <label for="Rock">Rock</label>
				</div>
				<div class="checkbox-item">
					<input type="checkbox" id="Dancepunk" value="dancepunk"> <label for="Dancepunk">Dance Punk</label>
				</div>
			<!-- filter button -->
			<button id="filter" class="main-button">Filter</button>
		</div>
	<!-- when you drop down select artist, right side div should show -->
